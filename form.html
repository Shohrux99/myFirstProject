<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATSIYA</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <a href="./index.html">Asosiy oynaga qaytish</a>

   <h2>REGISTRATSIYA</h2>

    <form action="#">

        <label for="login">Login:</label>
        <input type="text" placeholder="LOGIN" required id="login">
        <br><br>

        <label for="ism">Ism:</label>
        <input type="text" placeholder="ISM" required id="ism">
        <br><br>
        
        <label for="familya">Familya:</label>
        <input type="text" placeholder="FAMILYA" required id="familya">
        <br><br>

        <label for="date">Tug`ilgan sana:</label>
        <input type="date" required id="date">
        <br><br>

        <p>Qanday mashinangiz bor?</p>
        <label for="nexia3">Nexia 3</label> <input type="checkbox" id="nexia3">
        <label for="gentra">Gentra</label> <input type="checkbox" id="gentra">
        <label for="cobalt">Cobalt</label> <input type="checkbox" id="cobalt">
        <br><br>

        <label for="pass">Parol:</label>
        <input type="password" placeholder="PAROL" required id="pass">
        <br><br>

        <label for="passr">Parolni qaytaring:</label>
        <input type="password" placeholder="PAROLNI QAYTARING" required id="passr">

        <p>Jinsingiz:</p>
        <label for="male">Erkak</label> <input type="radio" value="male" name="gender" required id="male">
        <label for="female">Ayol</label> <input type="radio" value="female" name="gender" required id="female">
        <br><br>
    

        <label for="email">Elektron pochta:</label>
        <input type="email" placeholder="EMAIL" required id="email">
        <br><br>

        <label for="tel">Telefon raqamingiz:</label>
        <input type="number" placeholder="TELEFON RAQAM" required id="tel">

        <p>Rasmingizni joylashtiring</p>
        <input type="file">
        <br><br>

        <label for="check">Men robot emasman</label>  <input type="checkbox" required id="check">
        <br><br>

       <button type="submit">Ma`lumotni yuborish</button>
       <button type="reset">O`chirish</button>

    </form>

</body>
</html>
